  <div class="container" id="mainPage">
  </div>
  <br><br>

  <div class="modal fade" id="tripModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content ">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tripModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" autocomplete="off" (ngSubmit)="createTrip(addForm)">
          <h5>Gezi Başlığı:</h5>
          <input type="text" class="form-control" name="title" [(ngModel)]="createTripModel.title" placeholder="Gezi başlığı giriniz.">
          <br>
          <h5>Gezi Metni:</h5>
          <input type="text" class="form-control" name="description" [(ngModel)]="createTripModel.description" placeholder="Gezi metni giriniz.">
          <br>
          <h5>Gezi Kapak Fotoğrafı:</h5>
          <input type="file" name="image" (change)="selectImage($event)" class="form-control">
          <br>
          <h5>Gezi Tagleri:</h5>
          <textarea class="form-control" [(ngModel)]="createTripModel.tags" name="name" rows="3"></textarea>
          <br>
          <hr class="border-3">

          <div id="tripPhotos">
            @for (item of tripContents; track $index) {
              <app-trip-content [tripCounter]="item"></app-trip-content>
            }
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" style="margin-right: auto;" (click)="addTripPart()">Gezi Parçası Ekle</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelTrip()">İptal</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
